<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 신청 관리</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="password-section">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" class="large-input">
            <button class="large-button" onclick="checkPassword()">완료</button>
        </div>
        
        <div id="admin-section" style="display: none;">
            <h1>동아리 신청 관리 페이지</h1>
            <div id="submitted-data"></div>
            <button class="large-button" onclick="deleteLatestSubmission()">최근 정보 삭제</button>
            <button class="large-button" onclick="restoreLatestSubmission()">최근 정보 복구</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
